<!DOCTYPE html>
<html>
<head>
    <title>WebSocket RGB Color</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">

        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">

                        Red <input type="range" min="0" max="255" step="1" id="red" value="115" onchange="sendColor()">
                        Green <input type="range" min="0" max="255" step="1" id="green" value="10" onchange="sendColor()">
                        Blue <input type="range" min="0" max="255" step="1" id="blue" value="162" onchange="sendColor()">
                    <div id="display"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Color</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>


<script type="text/javascript">
    var input = document.querySelectorAll("input");
        for(var i = 0; i < input.length; i++){
        input[i].addEventListener("input", function(){
            var red = document.getElementById("red").value,
                green = document.getElementById("green").value,
                blue = document.getElementById("blue").value;
                var display = document.getElementById("display");
            display.style.background = "rgb(" + red + ", " + green + ", " + blue + ")";
        });
    }
</script>
</body>
</html>
